<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
<header class="header">
    <div class="header__row">
        <div class="header__logo">
            <img src="images/logo.svg" alt="Bark">
        </div>
        <div class="header__cart">
            <a href="#" class="header__action header__action--cart">
                1
            </a>
        </div>
    </div>
</header>
<main role="main">
    <section class="split split__left">
        <div class="item item_centered">
            <h1>Title</h1>
            <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the
                blind
                texts. Separated they live in Bookmarksgrove right at the coast of the Semantics, a large language
                ocean.</p>
        </div>
    </section>
    <section class="split split__right">
        <div class="item item_centered">
            <article class="product-tile">
                <picture>
                    <source srcset="images/chicken.png 768w">
                    <source srcset="images/chicken@2x.png 2x">
                    <img src="images/chicken.png" alt="Chicken" loading="lazy" class="product-tile__image responsive">
                </picture>
                <h3 class="product-tile__title">Natures menu dog food can chicken</h3>
                <div class="product-tile__price">Â£22.45</div>
                <div class="product-tile__quickshop">
                    <div class="button button__primary">Add to bag</div>
                </div>
            </article>
        </div>
    </section>
</main>
<script src="js/main.min.js"></script>
</body>
</html>
